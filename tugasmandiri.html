<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Nama Siswa RPL</title>
    <style>
        table {
            border-collapse: collapse;
            width: 60%;
            margin-bottom: 30px;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Data Nama Siswa RPL</h1>
    <h3>SMK Negeri 4 Malang</h3>

    <!-- Versi For -->
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>NIS</th>
                <th>Nama Siswa</th>
                <th>Kelas</th>
            </tr>
        </thead>
        <tbody id="isiTabelFor"></tbody>
    </table>

    <!-- Versi ForEach -->
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>NIS</th>
                <th>Nama Siswa</th>
                <th>Kelas</th>
            </tr>
        </thead>
        <tbody id="isiTabelForEach"></tbody>
    </table>

    <script>
        const siswa = [
            { nis: "1001", nama: "Andi", kelas: "X RPL A" },
            { nis: "1002", nama: "Budi", kelas: "X RPL B" },
            { nis: "1003", nama: "Citra", kelas: "X RPL C" },
            { nis: "1004", nama: "Dewi", kelas: "XI RPL A" }
        ];

        // --- BAGIAN FOR LOOP (Sembunyikan data ke-4) ---
        const tbodyFor = document.getElementById("isiTabelFor");
        // i < 3 artinya hanya mengambil index 0, 1, dan 2
        for (let i = 0; i < 3; i++) {
            let item = siswa[i];
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${i + 1}</td>
                <td>${item.nis}</td>
                <td>${item.nama}</td>
                <td>${item.kelas}</td>
            `;
            tbodyFor.appendChild(row);
        }

        // --- BAGIAN FOREACH (Menampilkan Semua) ---
        const tbodyForEach = document.getElementById("isiTabelForEach");

        siswa.forEach((item, index) => {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${item.nis}</td>
                <td>${item.nama}</td>
                <td>${item.kelas}</td>
            `;
            tbodyForEach.appendChild(row); 
        });
    </script>

</body>
</html>
